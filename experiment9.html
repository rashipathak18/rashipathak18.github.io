<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
<style>
body{
    text-align: center;
    background: beige;
}

h1{
    margin-top: 20px;
}

.container{
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px;
    margin-top: 30px;
}

.product{
    background: white;
    padding: 25px;
    border-radius: 5px;
    
}

.product h3{
    margin-bottom: 10px;
}

.product span{
    font-weight: bold;
    color: green;
}

/* Tablet View */
@media(max-width:1024px){
    .container{
        grid-template-columns: repeat(2, 1fr);
    }
}

/* Mobile View */
@media(max-width:600px){
    .container{
        grid-template-columns: repeat(1, 1fr);
    }
}
</style>
    
</head>
<body>

    <h1>Responsive Product Grid</h1>

    <div class="container">

        <div class="product">
            <img src="https://www.remove.bg/f/product-photo-editor" width="100%" height="150px">
            <h3>Product 1</h3>
            <p>High-quality product</p>
            <span>₹400</span>
        </div>

        <div class="product">
            <img src="https://creatorkit.com/ai-product-photos" width="100%" height="150px">
            <h3>Product 2</h3>
            <p>Affordable and best products</p>
            <span>₹500</span>
        </div>

        <div class="product">
            <img src="https://www.pexels.com/search/product/" width="100%" height="150px">
            <h3>Product 3</h3>
            <p>Lightweight </p>
            <span>₹700</span>
        </div>

        <div class="product">
            <img src="https://blackdogllc.com/the-importance-of-product-photography/" width="100%" height="150px">
            <h3>Product 4</h3>
            <p> Premium quality</p>
            <span>₹1000</span>
        </div>

    </div>

</body>
</html>
